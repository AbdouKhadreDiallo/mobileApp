<app-header [data]="{icon:'analytics-sharp', page:'Historiques'}" ></app-header>

<ion-content [fullscreen]="true">
  <ion-row style="text-align: center;">
    <ion-col col-6>
        <ion-label class="header">date</ion-label>
    </ion-col>
    <ion-col col-6>
        <ion-label class="header">montant</ion-label>
    </ion-col>
   
</ion-row>
<div *ngIf="historiques">

  <div  *ngFor="let item of historiques">
      <ion-row style="text-align: center;">
          <ion-col col-6>
              <ion-label class="body"> {{item.dateDepot | date}} </ion-label>
          </ion-col>
          <ion-col col-6>
              <ion-label class="body">{{item.montant}}</ion-label>
          </ion-col>
         
          
      </ion-row>
  </div>
</div>
<div *ngIf="!historiques" style="text-align: center;">
    <span>Aucune transaction</span>
</div>
<ion-footer class="ion-no-border">
  <div class="montant">
      <div class="total">
          <span>Total</span>
      </div>
      <div class="somme">
          <span> {{sommeTotal | currency:"XOF":"symbol"}} </span>
      </div>
  </div>
</ion-footer>
</ion-content>

<app-footer></app-footer>
