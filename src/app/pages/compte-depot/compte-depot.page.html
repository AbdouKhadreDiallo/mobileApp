<app-header [data]="{icon:'wallet-sharp', page:'Dépot'}"></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="depot">
    <ion-item class="code">
      <ion-label position="floating">Numero Compte</ion-label>
      <ion-input  formControlName="numeroCompte" (change)="handleChange()" type="text"></ion-input>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.numeroCompte">
          <div class="error-message" *ngIf="depot.get('numeroCompte').hasError(validation.type) && (depot.get('numeroCompte').dirty || depot.get('numeroCompte').touched)">
          <span style="color: red; font-size: 10px;">{{ validation.message }}</span> 
          </div>
        </ng-container>
        </div>
    </ion-item>
    <ion-item class="code">
      <ion-label position="floating">Montant</ion-label>
      <ion-input formControlName="montant"  type="text"></ion-input>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.montant">
          <div class="error-message" *ngIf="depot.get('montant').hasError(validation.type) && (depot.get('montant').dirty || depot.get('montant').touched)">
          <span style="color: red; font-size: 10px;">{{ validation.message }}</span> 
          </div>
        </ng-container>
        </div>
    </ion-item>
    <ion-list>
      <div class="item-list">
        
        <ion-item>
          <ion-label>
            <p>Nom agence</p>
            <h2 *ngIf="comptes"> {{comptes.agence.nom}} </h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>adresse agence</p>
            <h2 *ngIf="comptes"> {{comptes.agence.adresse}} </h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Téléphone</p>
            <h2 *ngIf="comptes"> {{comptes.agence.telephone}} </h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>admin agence</p>
            <h2 *ngIf="comptes"> {{comptes.agence.admin[0].firstname}} {{comptes.agence.admin[0].lastname}} </h2>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
    <ion-footer class="ion-no-border" style="float: right; margin-top: 10px;">
      <ion-button (click)="onSubmit()" style="float: right; margin-right: 20px;">Envoyer</ion-button>
    </ion-footer>
  </form>
</ion-content>

<app-footer></app-footer>
