<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div id="container">
      <div class="center">
        <div class="imgMoney"> 
          <img src="../../assets/K4-GTVtW.jpg_medium" alt="" srcset="">
        </div>
      </div>
    </div>
    <ion-footer>
        <span>Login</span>
    </ion-footer>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <ion-item class="no-border">
      <div class="changeColor">

        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="username"></ion-input>
      </div>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>
    <span style="font-size: 12px; color: red;"> {{blocked}} </span>
    <ion-footer>
      <ion-button type="submit" class="sameColor resize" shape="round" expand="block">Se Connecter</ion-button>
    </ion-footer>
    
  </form>
</ion-content>
